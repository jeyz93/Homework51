
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style.css"%}">
</head>
<body>

<div class="container">
    <div class="card" style="width: 40rem;">
        <img src="{% static avatar %}" class="card-img-top" alt="Cat">
        <div class="card-body">
        <h5 class="card-title"> Кот - {{name}}</h5>
        <p class="card-text">Возраст - {{age}} года <br>
        Уровень счастья - {{happy}} <br>
        Уровень сытости - {{satiety}} <br></p>
      </div>
    </div>
    <div class="choice">
        <form action="/cat/" method="POST">
            {% csrf_token %}
            <select name="action" class="form-select">
                <option selected>Выберите действие</option>
                <option name="play">Поиграть</option>
                <option name="feed">Покормить</option>
                <option name="sleep">Уложить спать</option>
                <input type="submit" value="Подтвердить">
            </select>
        </form>
    </div>
</div>
 </body>
</html>
